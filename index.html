        <div class="section3" id="Contact">
            <div class="title">
                <p>Would you like to reach out?</p>  
            </div>     
            
            <div class="form">
                <form action="registro-completado.html">
                <div>
                    <label for="name">Name</label>
                    <input required id="name" name="name" type="text" placeholder="Complete your name" />
                </div>
                <div>
                    <label for="surname">Surname</label>
                    <input required id="surname" name="surname" type="text" placeholder="Complete your surname" />
                </div>
                <div>
                    <label for="telephone">Telephone</label>
                    <input required id="telephone" name="telephone" type="text" placeholder="Complete your telephone" />
                </div>
                <div>
                    <label for="username">Github username</label>
                    <input required id="username" name="username" type="text" placeholder="Use this format(@username)"
                        pattern= "^@[^\s]+"/>
                </div>
    
                <fieldset>
                    <legend> How did we meet? </legend>
    
                    <label for="uni">University</label>
                    <input id="uni" type="radio" name="place" value="uni">
    
                    <label for="keep">Keepcoding kick off</label>
                    <input id="keep" type="radio" name="place" value="keep">
    
                    <label for="cole">Escuela</label>
                    <input id="cole" type="radio" name="place" value="cole">
    
                    <label for="git">Github</label>
                    <input id="git" type="radio" name="place" value="git">
                </fieldset>
                    <div>
                    <label for="info"> More information </label>
                    <textarea required id="info" name="info" type="text" row=""
                        placeholder="What else are you interested on?"></textarea>
                </div>
                <input type="submit" value="Send">
            </form>
         </div>
